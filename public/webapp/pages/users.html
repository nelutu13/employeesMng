<div class="container-fluid main">
	{{error}}
	<h2>Users list</h2>

	<hr />


	<h4>Search after: {{predicate}}</h4>
	<div >
		<table class="table table-condensed">
			<thead>
				<tr>
					<th ng-repeat="key in getKeysOfCollection(users[0])"
						ng-click="updatePredicate(key)">{{key}} <span
						ng-class="{'fa fa-sort-asc': reverse && key == predicate, 'fa fa-sort-desc': !reverse && key == predicate}"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="item in users | filter:search | orderBy:predicate:reverse">
					<td ng-repeat="key in getKeysOfCollection(item)">{{item[key]}}</td>
				</tr>

			</tbody>
		</table>

 		<div class="search">
			      <input type="text" class="form-control search" placeholder="Search for..." type="search" required="" ng-model="search" />
		</div>
