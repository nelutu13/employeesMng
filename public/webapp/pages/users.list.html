<div class="container-fluid main">


    <div class="input-group input-group-lg add-on search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
      <input class="form-control search-query" ng-model="search" placeholder="Search for..." type="text">
    </div>

	<div ng-if="getError()" class="alert alert-danger">
  		<strong>Error!</strong> <span ng-bind="getError()"></span>
	</div>

	<!-- 	<h4>Search after: {{predicate}}</h4> -->
	<div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th ng-repeat="key in getKeysOfCollection(getUsers()[0])"
						ng-click="updatePredicate(key)">{{key}} <span
						ng-class="{'fa fa-sort-asc myGrey': reverse && key == predicate, 'fa fa-sort-desc  myGrey': !reverse && key == predicate, 'fa fa-sort  myGrey': key != predicate}"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getUsers() | filter:search | orderBy:predicate:reverse">
					<td ng-repeat="key in getKeysOfCollection(item)" ng-click="goToUsersDetail(item['userNumber'])">{{item[key]}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">{{sizes}}
						<div class="text-center">
							<ul class="pagination">
								<li ng-class="{disabled: currentPage == 0}"><a
									href="javascript:;" ng-click="prevPage()">&lt;&lt;  Prev</a></li>
								<li ng-class="active" ><a href="">1</a></li>
								<li ><a href="">2</a></li>
								<li ><a href="">3</a></li>
								<li ><a href="">4</a></li>
								<li ><a href="">5</a></li>
								<li ><a href="">6</a></li>
								<li ><a href="">7</a></li>
								<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
									<a href="javascript:;" ng-click="nextPage()">Next  &gt;&gt;</a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</tfoot>

		</table>

<!-- 				placeholder="Search for..." type="search" required="" -->

<!-- 		</div> -->


	</div>

</div>
